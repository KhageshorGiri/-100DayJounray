
<section class="comment-form-section">
<div class="card shadow-lg p-3">
    <div class="card-body">
        <div class="my-3">
            <h5>Leave your comment here.</h5>
            <p>Feel free to use given from to give us you comment and feedback.</p>
        </div>
        <form>
            <div class="form-group mb-4">
                <label class="form-lable">Name</label>
                <input class="form-control shadow-sm" placeholder="Enter Your Name" />
            </div>

            <div class="form-group">
                <label class="form-lable">Message</label>
                <textarea rows="7" class="form-control shadow-sm" placeholder="Add your message here"> </textarea>
            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-info btn-block btn-comment"> Add Comment </button>
            </div>
        </form>
    </div>
</div>
</section>
